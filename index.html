<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="chord.css">
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <script type="module" src=""></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <title>Chord Diagram</title>
</head>

<body>
    <h1 style="text-align:center; color:#534e4e">
        <bold>World Migration 1990-2019</bold>
    </h1>

    <div class="options">
        <select id="select" onchange="toggle()">
            <option value="default" selected>Original</option>
            <option value="region">By Region</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    
        <div>
            <div class="slidecontainer">
                <input type="range" min="1990" max="2020" value="2015" class="slider" id="myRange">
            </div>
            <p>Year: <span id="demo"></span></p>
        </div>
    </div>
    
    <script type="text/javascript" src="chord.js"></script>
</body>

</html>
